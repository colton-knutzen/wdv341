<script>
        let userLoggedIn = document.cookie.includes('userLoggedIn=valid');

        let loginTopNav = document.getElementById('loginTopNav');
        let logoutTopNav = document.getElementById('logoutTopNav');

        if (userLoggedIn) {
                loginTopNav.style.display = 'none';
                logoutTopNav.style.display = 'block';
        } else {
                loginTopNav.style.display = 'block';
                logoutTopNav.style.display = 'none';
        }

        function logout() {
                document.cookie = 'userLoggedIn=invalid; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                document.cookie = 'adminLoggedIn=invalid; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        };

        function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                        let c = ca[i];
                        while (c.charAt(0) == ' ') {
                                c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                                return c.substring(name.length, c.length);
                        }
                }
                return "";
        };

        function displayUsername() {
                let usernameValue = getCookie("username");

                if (usernameValue) {
                        document.querySelector('#displayUsernameSpan').innerText = usernameValue;
                } else {
                        document.querySelector('#displayUsernameSpan').innerText = "Username not found";
                }
        };
</script>
